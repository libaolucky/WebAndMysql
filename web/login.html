<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui-v2.5.6/layui/css/layui.css"></link>

</head>
<body>
<!-- 以后开发不用jsp了-->
<div>
    <form class="layui-form" action="" lay-filter="testform" onsubmit="return false">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="userPwd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="text" name="code" class="layui-input">
                <img src="/XianServlet" style="width:70px;height: 30px">
            </div>
        </div>

        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formLogin">登录</button>
        </div>


    </form>

</div>
<script>
    layui.use(['form','jquery'],function () {
        var form=layui.form;
        var $=layui.jquery;

        form.on('submit(formLogin)', function(data){
            console.log('data 是什么')
            console.log(data)
            console.log('data.elem 原始DOM对象');
            console.log(data.elem);  //原始DOM对象
            console.log('data.value  被选中的值');
            console.log(data.value); //被选中的值
            console.log('data.othis  美化后的Dom对象'); //美化后的Dom对象
            console.log(data.othis);
            console.log('data.field date中的form下的name属性');  //date中的form下的name属性
            console.log(data.field);
            console.log('data.userName data中的form下的 name=username 属性中的值');
            console.log(data.userName);  //data中的form下的 name=username 属性中的值
        });

        })
        </script>
</body>
</html>
